<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this comment form</p>
        <form>
            <div class="from-group">
                <label for="">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter your name">
            </div>
            <br/>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" class="form-control shadow-effect" placeholder="Add a comment"></textarea>
            </div>
            <br>
            <div class="col-md-2">
                <button class="btn btn-info btn-block btn-theme">Add a Comment</button>
            </div>
            
        </form>

    </div>
</div>
